  <script type="text/javascript">
		(function(){
			//var IMG_BASE_URL = "/school/images/campaign/hanjiazhibo/20160115/";
      var IMG_BASE_URL="";
			var LINK_BASE_URL = "http://www.kaike.la/live/course-detail.do?commodity_id=";

			function buildTag(courseItem){
				if(courseItem){
          return '<img src="'+ IMG_BASE_URL + courseItem.courseDate +'.jpg" alt="">\
           <a href="'+ LINK_BASE_URL + courseItem.commodity_id +'" title="解析式--解析函数疑难杂症！"></a>';
				}else{
					return "敬请期待";
				}
			}

			var COURSE_LIST = [				
				{courseDate:"20160202",title:"解析式--解析函数疑难杂症！",commodity_id:"307"},
				{courseDate:"20160216",title:"作文？哪里不会点哪里",commodity_id:"308"},	
        {courseDate:"20160217",title:"一表在手，化学我有",commodity_id:"314"},
				{courseDate:"20160219",title:"“细胞”通行证",commodity_id:"311"},	
        {courseDate:"20160223",title:"世界那么大，带你去看看",commodity_id:"312"},
				{courseDate:"20160225",title:"数学小tip，助你考试拿高分",commodity_id:"315"},	
        {courseDate:"20160304",title:"如果牛顿在火星种土豆",commodity_id:"317"}        
			];

			var date = new Date();
			var year = date.getFullYear().toString();
			var month  = ((date.getMonth()+1)>9?(date.getMonth()+1):"0"+(date.getMonth()+1)).toString();
			var day = date.getDate() > 9 ? date.getDate().toString() : "0" + date.getDate().toString();
			var dateStr = year + month + day;
			var coursePre = {};
			for (var i = 0, len = COURSE_LIST.length; i < len; i++) {
				var item = COURSE_LIST[i];
				if (item.courseDate > dateStr) {
					break;
				}
			};

			coursePre.prevCourse = COURSE_LIST[i-2];
			coursePre.currCourse = COURSE_LIST[i-1];
			coursePre.nextCourse = i === COURSE_LIST.length ? null : COURSE_LIST[i];

			document.getElementById("prev-course").innerHTML = buildTag(coursePre.prevCourse);
			document.getElementById("curr-course").innerHTML = buildTag(coursePre.currCourse);
			document.getElementById("next-course").innerHTML = buildTag(coursePre.nextCourse);
		})();
	</script>

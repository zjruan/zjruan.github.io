<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table中的tbody</title>
    
    
    <style>
        tr {
            border-bottom: 1px solid #000;
        }
        
    </style>
</head>
<body>
    
    <p>表1,无tbody</p>
    <table>
        <tr>
            <td>
                <p>列号1</p>
            </td>
            <td>
                <p>列号2</p>
            </td>
            <td>
                <p>列号3</p>
            </td>
        </tr>
        <tr>
            <td>
                <p>列号1</p>
            </td>
            <td>
                <p>列号2</p>
            </td>
            <td>
                <p>列号3</p>
            </td>
        </tr>
    </table>
    <p>表2,有tbody</p>
    <table>
        <tbody>
            <tr>
                <td>
                    <p>列号1</p>
                </td>
                <td>
                    <p>列号2</p>
                </td>
                <td>
                    <p>列号3</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>列号1</p>
                </td>
                <td>
                    <p>列号2</p>
                </td>
                <td>
                    <p>列号3</p>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>

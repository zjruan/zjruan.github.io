---
layout: default
---

<div class="home with-nav">
    <h2 style="font-size:90px;color:lightblue;">Zjruan</h2>  
</div>

<div class="nav nav-side-right active">
    <h2>最近文章</h2>
    <ul>
        {% for post in site.posts limit:10 %}
            <li>
                <a href="{{ post.url | prepend: site.baseurl }}" title="{{ post.date | date: "%b %-d, %Y" }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>

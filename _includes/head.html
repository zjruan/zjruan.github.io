<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  
  <!--添加图片放大缩小的功能-->
  <style>
  .post img{
    max-width:100px;
    margin:20px;
    transition:0.5s;
  }
  
  .post img.big-img{
    max-width:100%;
  }
  </style>
  <script>
  document.addEventListener('click',ImgResize);
  function ImgResize(event){
    event=event || window.event;
    var target=event.target;
    if (target.nodeName==='IMG') {
      if(target.classList.contains('big-img')){
        target.classList.remove('big-img');
      }else{
        target.classList.add('big-img')
      }
    }
  }
  </script>
  
  <script src="http://10.0.0.137:8080/target/target-script-min.js#anonymous"></script>
</head>
